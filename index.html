<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Image Galery</title>
  </head>
  <body>
    <div id="displaycontainer"></div>

    <div class="thumbnail-wrapper">
      <div class="thumbnail-container" id="thumbnails"></div>
    </div>
    <div
      class="nav-buttons"
      aria-label
      alt="click or use lef and right arrow to navigate beween image"
    >
      <button aria-hidden="true" id="left">←</button>
      <button aria-hidden="true" id="right">→</button>
    </div>
  </body>
</html>
